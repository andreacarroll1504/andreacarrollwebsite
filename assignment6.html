<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Movies</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            background-color: #333; /* Dark background for contrast */
            color: #fff; /* White text coloring */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px; /* Added some space above the table */
        }
        table, th, td {
            border: 1px solid white; /* White border for table */
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #444; /* Makes slightly lighter background for header */
        }
        .button {
            background-color: #555; /* My Button background color */
            color: white; /* My Button text color */
            border: none; /* Removed the border */
            padding: 10px 20px; /* Added Padding for the button */
            text-align: center; /* Centered the text */
            text-decoration: none; /* Removed underline */
            display: inline-block; /* Displayed as an inline-block */
            margin: 10px 0; /* Added Margin for spacing */
            cursor: pointer; /* Changed the cursor to pointer on hover */
            border-radius: 5px; /* Rounded my corners */
        }
        .button:hover {
            background-color: #666; /* Darkened the button on hover */
        }
    </style>
</head>
<body>
    <h1>My Favorite Movies</h1>
    <p> My JSON Data Table displays my favorite movies by title, director, year, and rating.</p> 
    <!-- Go Back Button -->
    <a href="index.html" class="button">Go Back</a>

    <table id="movieTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Director</th>
                <th>Year</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            // Fetched JSON data from my external movies file
            $.getJSON('movies.json', function(data) {
                // Accessed the 'movies' array from JSON
                var movieData = data.movies;
                // Found the table body to insert rows
                var tableBody = $('#movieTable tbody');
                
                // Looped through each movie object here
                $.each(movieData, function(index, movie) {
                    // Made a new table row for each movie
                    var row = `<tr>
                        <td>${movie.title}</td>
                        <td>${movie.director}</td>
                        <td>${movie.year}</td>
                        <td>${movie.rating}</td>
                    </tr>`;
                    // Appending the row to the table body
                    tableBody.append(row);
                });
            });
        });
    </script>
</body>
</html>
