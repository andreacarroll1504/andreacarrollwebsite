<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        /* Applied Helvetica font to the body */
        body {
            font-family: Helvetica, sans-serif; /* Used Helvetica for body text */
            font-size: 18px; /* The Default font size for body text */
            background-color: #adadad;
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Ensured body covers full viewport height */
            display: flex; /* Enabled flexbox layout */
            justify-content: center; /* Centered content horizontally */
            align-items: center; /* Centered content vertically */
        }

        /* The Box styling */
        .centered-box {
            background-color: white; /* The Box background color */
            padding: 20px; /* The Padding inside the box */
            border-radius: 8px; /* The Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /*The Subtle shadow for depth */
            text-align: center; /* Centered text within the box */
            max-width: 400px; /* The Maximum width of the box */
            width: 100%; /* The Full width up to the max-width */
        }

        /*The Heading styling */
        .centered-box h2 {
            font-size: 28px; /* The Font size for the heading */
            margin: 0 0 10px; /*The Margin below the heading */
        }

        /* The Paragraph styling */
        .centered-box p {
            font-size: 16px; /* The Font size for the paragraph */
            margin: 0; /* No margin around paragraph */
        }
    </style>
</head>
<body>
    <!-- Centered Box -->
    <div class="centered-box">
        <h2>Coming Soon!</h2>
        <p>This is another page for future content! Please stay tuned! </p>
    </div>
</body>
</html>
