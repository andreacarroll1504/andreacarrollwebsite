<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BSIT Class Advising Tool</title>
  <link rel="stylesheet" href="style11.css">

  <style>
    body {
        font-family: Helvetica, sans-serif;
        background-color: #333;
        color: #fff;
    }

    .button-container {
        margin-top: 20px;
    }

    .button {
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #555;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
        text-decoration: none;
        display: inline-block;
        text-align: center;
    }

    .button:hover {
        background-color: #666;
    }

    /* Add blur effect for unchecked courses */
    .course {
        filter: blur(3px);
        transition: filter 0.3s ease;
    }

    .course.checked {
        filter: none;  /* Remove blur on checked course */
    }

    /* Add styling for checked checkboxes */
    .course input:checked + label::before {
        content: 'âœ”';  /* Adds a checkmark symbol */
        color: black;  /* Make the checkmark black */
        margin-right: 10px;
    }

    /* Styling for checkboxes */
    input[type="checkbox"] {
        margin-right: 5px;
    }

    label {
        cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>BSIT Class Advising Tool</h1>

  <!-- Go Back Button -->
  <div class="button-container">
    <a href="index.html" class="button">Go Back</a>
  </div>

  <div id="completedCourses">
    <h3>Completed Courses</h3>
    <select id="completedSelect" multiple></select>
  </div>

  <div id="availableCourses">
    <h3>Available Courses</h3>
    <div id="coursesList"></div>
  </div>

  <div id="advisingNotes">
    <h3>Advising Notes</h3>
    <p>Sequence of courses may vary. Check catalog course descriptions for requisite requirements.</p>
    <div id="notes"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
