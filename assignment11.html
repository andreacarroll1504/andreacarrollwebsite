<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSIT Class Advisor</title>
    <p>I used JSON to list classes and prerequisites. I also added JavaScript to add interactivity when users click the checkboxes. </p>
    <p>Finally, I used HTML and CSS to design the webpage.</p>
    <link rel="stylesheet" href="style11.css">
</head>
<body>
    <h1>BSIT Class Advisor</h1>
    <a href="index.html" class="button">Go Back</a>
    <div id="program-requirements">
        <!-- Program requirements will be displayed here -->
    </div>

    <div id="course-list">
        <!-- Course checkboxes will be dynamically generated here -->
    </div>

    <!-- Reset Button -->
    <button class="button" onclick="resetSelection()">Reset Selections</button>

    <div id="specializations">
        <!-- Specializations will be displayed here -->
    </div>

    <div id="total-credits">
        <!-- Total credits selected will be displayed here -->
        Total Credits Selected: 0
    </div>

    <script src="app.js"></script>
</body>
</html>
